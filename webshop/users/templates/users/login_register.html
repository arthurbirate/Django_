<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block page_title %}Webshop{% endblock %}</title>

    <link href="{% static 'dist/style.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">


<!--<form action="{% url 'login'%}" method="POST">-->

<!--    {% csrf_token %}-->

<!--    <input name="username" placeholder="Username" type="text">-->
<!--    <input name="password" placeholder="Password" type="password">-->
<!--    <input type="submit" value="Login">-->


<!--</form>-->

<div class="flex justify-center items-center h-screen p-10 ">
    <div class="grid md:grid-cols-2 grid-cols-1  border rounded-3xl max-w-4xl ">
        <div class="flex justify-center items-center p-5">
            <form action="{% url 'login'%}" method="POST">
                {% csrf_token %}
                <h1 class="text-center mb-10 font-bold text-4xl">Login</h1>
                <input class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 mb-3" name="username"
                       placeholder="Username" type="text">
                <input class=" bg-gray-100 border outline-none rounded-md py-3 w-full px-4 mb-3" name="password"
                       placeholder="Password" type="text">

                <a class="font-light hover:text-red-500" href="">
                    Create Account
                </a>

                <button class=" bg-gray-900 hover:bg-gray-600 border outline-none rounded-md py-3 w-full px-4 font-semibold text-white"
                        type="submit">
                    Login
                </button>
            </form>
        </div>
        <div class="">
            <img alt=""
                 class="rounded-3xl "
                 src=" {% static 'bg/5246951.jpg' %}">
        </div>
    </div>
</div>


<footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-gray-600">
        &copy; {{ current_year|default:2026 }} Webshop. All rights reserved.
    </div>
</footer>

</body>
</html>

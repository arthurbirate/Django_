{% extends 'webshop/base.html' %}

{% block page_title %}Delete Product{% endblock %}

{% block content %}

<div class="bg-white shadow rounded-xl p-6 max-w-lg mx-auto">

    <h1 class="text-2xl font-semibold text-red-600 mb-4">Delete Product</h1>

    <p class="text-gray-700 mb-6">
        Are you sure you want to delete
        <span class="font-semibold">{{ product.name }}</span>?
    </p>

    <form class="flex items-center justify-between" method="post">
        {% csrf_token %}

        <a class="px-4 py-2 rounded-lg bg-gray-300 text-gray-900 hover:bg-gray-400"
           href="{% url 'manage_products' %}">
            Cancel
        </a>

        <button class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700"
                type="submit">
            Confirm Delete
        </button>
    </form>

</div>

{% endblock %}
